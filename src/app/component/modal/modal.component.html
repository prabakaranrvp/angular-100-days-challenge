<div
  class           = "modal-overlay {{ModalConfig.customClass}}"
  [class.is-open] = "ModalConfig.isOpen">
  <div class="modal" role="dialog">
    <h2>{{ModalConfig.title}}</h2>
    <div class="modal-content">
      <ng-content content></ng-content>
    </div>
    <button
      type       = "button"
      class      = "close-modal"
      aria-label = "close"
      (click)    = "closeModal()">
      X
    </button>
  </div>
</div>
